<script type="text/javascript">
    $(document).ready(function () {
        $(".pro_selected").hide()
        $(".head ul li a.selected").hover(function () {
            $(".pro_selected").fadeIn(200)
            $(this).addClass("current")
            $(".head").addClass("top_active")
        })

        $(".pro_selected").hover(function () {
                $(this).fadeIn(200)
            }, function () {

<script>
    $(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop() > 100) {
                $(".head").addClass("top_active")
            } else {
                $(".head").removeClass("top_active")
            }
        });
    });
    $(document).ready(function () {
        $(".head .menu_icon a").click(function () {
            $(".head ul").toggle(500)
        });

        $(".head ul li a").hover(function () {
                $("span.ch", this).animate({"margin-top": "-34px"})
            }, function () {
                $("span.ch", this).animate({"margin-top": "0"})
            }
        )
    })
</script>
