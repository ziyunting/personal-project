<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
            top:200px;
        }
    </style>

</head>
<link rel="stylesheet" href="../style/page.css">
<link rel="stylesheet" href="../style/Semantic-UI-CSS-master/semantic.min.css">
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <!--<img src="assets/images/logo.png" class="image">-->
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form" name="loginForm">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text"  placeholder="请输入用户名" ng-model="loginData.loginName" name="loginName" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password"  placeholder="请输入密码" ng-model="loginData.pwd" name="pwd" required>
                    </div>
                </div>
                <div class="ui fluid large teal submit button" ng-disabled="!( (loginForm.loginName.$valid) && (loginForm.pwd.$valid) )">
                    <a href="../index.html#/home" onclick=" return judge()">Login</a></div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div>
    </div>
</div>
<script>
    function judge(){
        if(document.loginForm.loginName.value === "123" || document.loginForm.pwd.value === "123"){
            return true;
        }
        else{
            alert("错误")
            return false;
        }
    }
</script>
</body>
</html>
